<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',
    filename='bootstrap/bootstrap.3.4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/init.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('qa.index') }}">
                    {% block name %}{% endblock %}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('user.single') }}">上传单张图片 <span
                            class="sr-only">(current)</span></a></li>
                    <li><a href="{{ url_for('user.zip') }}">上传压缩文件</a></li>
                    <li class="nav">
                        <form class="navbar-form ml-2" method="get" action="{{ url_for("user.search") }}">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="输入图片名查看历史处理信息" name="sName">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                    </li>

                </ul>
                {% if user %}
                    <ul class="nav navbar-nav">
                        <li><a href="#">{{ user }} <span
                                class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="{{ url_for("user.logout") }}">退出登录</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('user.login') }}">登录 <span
                                class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="{{ url_for('user.register') }}">注册</a></li>
                    </ul>
                {% endif %}

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </div>
</nav>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
