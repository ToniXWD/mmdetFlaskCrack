{% extends "base.html" %}
{% block title %}
    注册
{% endblock %}
{% block head %}
    <style>
        #centreInf {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
    {% if result==1 %}
        <script>
        alert("验证码错误，请重试")
        </script>
        {% elif result==2 %}
        <script>
        alert("账户不存在，请注册")
        </script>
    {% endif %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}
{% block name %}
    裂缝检测系统
{% endblock %}
{% block body %}
    <div id="centreInf">
        <form method="POST" action="{{ url_for('user.register') }}">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">注册邮箱地址</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="vCodes">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="capture-btn">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
